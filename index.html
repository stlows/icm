<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICM Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <p>Based on <a href="https://forumserver.twoplustwo.com/15/poker-theory/new-algorithm-calculate-icm-large-tournaments-1098489/index3.html">this 2p2 post.</a></p>
    <h1>ICM</h1>
    <div id="app">
        <h3>Stack sizes</h3>
        <ul>
            <li v-for="(stackSize, i) in stackSizes"><input type="text" v-model="stackSize.value"> <button @click="deleteStackSize(i)">&times;</button></li>
            <li @click="addStackSize">Add a new stack size</li>
            <li>Add <input v-model="numberOfStackSizesToAdd"> new stack sizes <button @click="addMultipleStackSizes">Add</button></li>
        </ul>
        <h3>Prizes</h3>
        <ul>
                <li v-for="(prize, i) in prizes"><input type="text" v-model="prize.rankStart"> Ã  <input type="text" v-model="prize.rankEnd"> - <input type="text" v-model="prize.value"> <button @click="deletePrize(i)">&times;</button></li>
                <li @click="addPrize">Add a new Prize</li>
                <li>Add <input v-model="numberOfPrizesToAdd"> new prizes <button @click="addMultiplePrizes">Add</button></li>
        </ul>

        <h3>Calculate</h3>
        <input type="text" v-model="n"> <button @click="calculate">Calculate ICM</button>
</div>
    <script src="app.js"></script>
</body>
</html>
